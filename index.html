<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/735bf95db2.js" crossorigin="anonymous"></script>
    <title>Nike E-commerce </title>
</head>

<body>

    <!-- Header Content Section -->
    <header>

        <!-- Navbar Section -->

        <nav class="pt-3 navbar navbar-expand-lg navbar-light ">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="icons/Logo.png" alt="" srcset="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="mb-2 navbar-nav mb-lg-0 ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Product</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact Us</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>

        <!-- Banner Content -->

        <section class="p-5 banner">
            <div class="row">
                <div class="d-flex align-items-center justify-content-center col-md-6">
                    <img class='img-fluid' src="images/Group 33092.png">
                </div>
                <div class="col-md-6 d-flex align-items-center justify-content-center">
                    <div class="gx-2">
                        <h1 class="text-uppercase banner-text">
                            <span> Nike React </span> <br>
                            Infinity Run 2
                        </h1>
                        <p class="h5">Lorem Ipsum is simply dummy text of the printing
                            and typesetting industry.</p>
                        <button class="text-white btn button-custom"><i class="pe-2 fas fa-shopping-cart"></i>BUY
                            NOW</button>
                    </div>

                </div>
            </div>
        </section>
    </header>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
